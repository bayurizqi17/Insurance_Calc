<!DOCTYPE html>
<html>
<head>
    <title>Model Prediksi</title>
</head>
<body>
    <h2>Masukkan 6 Nilai Input:</h2>
    <form method="post">
        {% for i in range(1, 7) %}
            <label for="input{{ i }}">Input {{ i }}:</label>
            <input type="text" name="input{{ i }}" required><br>
        {% endfor %}
        <br>
        <button type="submit">Prediksi</button>
    </form>
    
    {% if prediction is not none %}
        <h3>Hasil Prediksi: {{ prediction }}</h3>
    {% endif %}
</body>
</html>
