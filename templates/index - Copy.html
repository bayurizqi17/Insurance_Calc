<!DOCTYPE html>
<html>
<head>
    <title>Model Prediksi</title>
</head>
<body>
    <h2>Masukkan 6 Nilai Input:</h2>
    <form method="post">
        <label for="input1">Usia (age):</label>
        <input type="text" name="input1" required><br><br>

        <label for="input2">Jenis Kelamin (sex):</label>
        <input type="text" name="input2" required><br><br>

        <label for="input3">BMI (bmi):</label>
        <input type="text" name="input3" required><br><br>

        <label for="input4">Jumlah Anak (children):</label>
        <input type="text" name="input4" required><br><br>

        <label for="input5">Perokok (smoker):</label>
        <input type="text" name="input5" required><br><br>

        <label for="input6">Wilayah (region):</label>
        <input type="text" name="input6" required><br><br>

        <button type="submit">Prediksi</button>
    </form>
    
    {% if prediction is not none %}
        <h3>Hasil Prediksi: {{ prediction }}</h3>
    {% endif %}
</body>
</html>
